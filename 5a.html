<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css">
<style>
* {
box-sizing: border-box;
}
/* Create two equal columns that floats next to each other */
.column {
float: 
left;
width:
50%;
padding: 10px;
}
/* Clear floats after the columns */
.row:after { content: ""; display: table;clear: both;
}
/* Style the buttons */
.btn {
border: none;
outline: none;
padding: 12px 16px;
background-color:
#f1f1f1;cursor: 
pointer;
}
.btn:hover {
background-color: #ddd;
}
.btn.active {
background-color: 
#666;color: white;
}
</style>
</head>
<body>
<h2>List View or Grid View</h2>
<p>Click on a button to choose list view or grid view.</p>
<div id="btnContainer">
<button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button>
<button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
</div>
<br>
<div class="row">
<div class="column" style="background-color:#F9F3EE;">
    <p>Frock</p>
<img src="img/card1.png" alt="">
</div>
<div class="column" style="background-color:#EFEAD8;">
    <p>Casuals</p>
<img src="img/card2.png" alt="">
</div>
</div>
<div class="row">
<div class="column" style="background-color:#F9CEEE;">
    <p>Sweatshirts</p>
    <img src="img/card3.png" alt="">
</div>
<div class="column" style="background-color:#CCF3EE;">
    <p>Rib tee</p>
    <img src="img/card4.png" alt="">
</div>
</div>
<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");
// Declare a loop 
var i;
// List View
function listView() {
for (i = 0; i < elements.length; i++) 
{elements[i].style.width= "100%";
}
}
// Grid View
function gridView() {
for (i = 0; i < elements.length; i++) 
{elements[i].style.width= "50%";
}
}

</script>
</body>
</html>
