<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="css/styles3.css">
    <!--google icons-->
    <link rel="shortcut icon" href="images/logo.jfif" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>login page</title>

    <script>
        function validateform() {
            let x = document.forms["login form"]["username"].value;
            if (x == "") {
                alert("username can't be empty");
                return false;
            }
            var myInput = document.getElementById("psw");
            var letter = document.getElementById("letter");
            var capital = document.getElementById("capital");
            var number = document.getElementById("number");
            var length = document.getElementById("length");

            // When the user clicks on the password field, show the message box
            myInput.onfocus = function() {
                document.getElementById("message").style.display = "block";
            }

            // When the user clicks outside of the password field, hide the message box
            myInput.onblur = function() {
                document.getElementById("message").style.display = "none";
            }

            // When the user starts to type something inside the password field
            myInput.onkeyup = function() {
                // Validate lowercase letters
                var lowerCaseLetters = /[a-z]/g;
                if (myInput.value.match(lowerCaseLetters)) {
                    letter.classList.remove("invalid");
                    letter.classList.add("valid");
                } else {
                    letter.classList.remove("valid");
                    letter.classList.add("invalid");
                }

                // Validate capital letters
                var upperCaseLetters = /[A-Z]/g;
                if (myInput.value.match(upperCaseLetters)) {
                    capital.classList.remove("invalid");
                    capital.classList.add("valid");
                } else {
                    capital.classList.remove("valid");
                    capital.classList.add("invalid");
                }

                // Validate numbers
                var numbers = /[0-9]/g;
                if (myInput.value.match(numbers)) {
                    number.classList.remove("invalid");
                    number.classList.add("valid");
                } else {
                    number.classList.remove("valid");
                    number.classList.add("invalid");
                }

                // Validate length
                if (myInput.value.length >= 8) {
                    length.classList.remove("invalid");
                    length.classList.add("valid");
                } else {
                    length.classList.remove("valid");
                    length.classList.add("invalid");
                }

            } 
            else {
                alert("Login Successful!");
                return true;
            }

        }
    </script>

    <style>
        fieldset {
            border-color: black;
            border-width: 3px;
            padding-right: 50px 50px;
            width: 450px;
        }
    </style>

</head>


<body>
    <center>
        <h1 style="background-color:#E3FCBF" ;>DR Consult</h1>
        <div>
            <h2>LOGIN</h2>
            <fieldset>
                <legend>Login Form:</legend>
                <img src="images/user.png" alt="login" style="width:35%;">
                <form name="login form" method="post" action="http://localhost/LOGINN.php" onsubmit="return validateform()">
                    <p><span class="material-icons">person</span> Username</p>
                    <input type="text" name="username" required>
                    <p><span class="material-icons">lock</span> Password</p>
                    <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <br>
                    <br>
                    <a href="register.html">New register</a>
                    <br>
                    <br>
                    <input type="submit" class="buttn" value="LOGIN">
                </form>
            </fieldset>
        </div>
    </center>
</body>

</html>
