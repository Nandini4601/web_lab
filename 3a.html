<!DOCTYPE html>
<html>
<head>
	<title>AngularJS First Application</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
	    var app = angular.module("myApp", []);
		app.controller("myCtrl", function ($scope) {
			$scope.welcome = { num1: "", num2: "" }
			$scope.add = function () {
				var a = Number($scope.num1 || 0);
				var b = Number($scope.num2 || 0);
				$scope.result = a + b;
			}
			$scope.sub = function () {
				var a = Number($scope.num1 || 0);
				var b = Number($scope.num2 || 0);
				$scope.result = a - b;
			}
			$scope.mul = function () {
				var a = Number($scope.num1 || 0);
				var b = Number($scope.num2 || 0);
				$scope.result = a * b;
			}
			$scope.div = function () {
				var a = Number($scope.num1 || 0);
				var b = Number($scope.num2 || 0);
				$scope.result = a / b;
			}
		});
	</script>
	<style>
		.container {
			padding: 10px 330px 130px 480px;
			float: left;
			
		}
body{
	background-color: rgb(201, 149, 237);
	font-family: sans-serif;
	font-size: 30px;
}
		h1 {
			padding: 10px 50px 10px 400px;
			align-content: center;
		}
	</style>
</head>
<body>
	<h1>Calculator Using Angular JS</h1>
	<div class="container" ng-app="myApp" ng-controller="myCtrl">
		<p>Number1: <input type="text" ng-model="num1"></p>
		<p>Number2: <input type="text" ng-model="num2"></p>
		<input type="button" value="+" ng-click="add()">
		<input type="button" value="-" ng-click="sub()">
		<input type="button" value="x" ng-click="mul()">
		<input type="button" value="/" ng-click="div()"><br><br><hr>
		<p>{{result}}</p><hr>
	</div>
</body>
</html>
