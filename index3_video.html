<!DOCTYPE html>
<html>

<head>
    <title>
        Video Player
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp">

    <h1>Video player by AngularJS</h1>
    <div ng-controller="myController">
        <video id="myVideo" height="500" src="videoplayback (1).mp4" type="video/mp4">
            <!-- <source src="videoplayback (1).mp4" type="video/mp4"> -->
            Your browser does not support HTML5 video.
        </video>
        <br>
        <button ng-click="rewind()"><img class="btn" height="30px" width="30px" src="rewind.jpg" alt=""></button>
        <button ng-click="playVid()"><img class="btn" height="30px" width="30px" src="play.jpg" alt=""></button>
        <button ng-click="pauseVid()"><img class="btn" height="30px" width="30px" src="pause.jpg" alt=""></button>
        <button ng-click="fastfwrd()"><img class="btn" height="30px" width="30px" src="fwd.jpg" alt=""></button>
        <button ng-click="restart()"><img class="btn" height="30px" width="30px" src="replay.jpg" alt=""></button>
        <button ng-click="speed()"><img class="btn" height="30px" width="30px" src="2x_sp.jpg" alt=""></button>
        <button ng-click="speeds()"><img class="btn" height="30px" width="30px" src="3x_sp.jpg" alt=""></button>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myController', ['$scope', function ($scope) {
            $scope.playVid = function () {
                var vid = document.getElementById("myVideo");
                vid.play();
            };
            $scope.pauseVid = function () {
                var vid = document.getElementById("myVideo");
                vid.pause();
            };
            $scope.restart = function () {
                var vid = document.getElementById("myVideo");
                vid.pause();
                vid.currentTime = 0;
                vid.load();
                vid.play();
            };
            $scope.rewind = function () {
                var vid = document.getElementById("myVideo");
                vid.currentTime -= 20;
                vid.play();
            };
            $scope.fastfwrd = function () {
                var vid = document.getElementById("myVideo");
                vid.currentTime += 20;
                vid.play();
            };
            $scope.speed=function(){
                var vid = document.getElementById("myVideo");
                vid.playbackRate = 2;
            };
            $scope.speeds = function () {
                var vid = document.getElementById("myVideo");
                vid.playbackRate = 3;
            };
        }]);
    </script>
</body>

</html>
