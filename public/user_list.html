<style>
    .styled-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .styled-table thead tr {
        background-color: white;
        color: #666;
        text-align: left;
    }

    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
    }

    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
        color: #666;
    }

    styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid orange;
    }

    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #666;
    }
</style>
<div align="center">
    <h1>Clothes in our System</h1>
    <table class="styled-table">
        <thead>
            <th>
                Cloth Name
            </th>
            <th>
                Size
            </th>
            <th>
                Cloth_id
            </th>
            <th>
                Price
            </th>
            <th>Remove</th>
        </thead>
        <tr ng-repeat="user in userList">
            <td>{{user['c_name']}}</td>
            <td>{{user['size']}}</td>
            <td>{{user['cid']}}</td>
            <td>{{user['price']}}</td>
            <td><button ng-click="deleteUser(user['cid'])">Delete</button></td>
        </tr>
    </table>
</div>
